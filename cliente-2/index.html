<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>cliente-2</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body> 
    <form class="form">
        <h2 class="form_litle">INGRESA TU DIRECCION</h2>
        <div class="form_container">
            <div class="form_group">
             <input type="text" id="direccion" class="form_input" placeholder=" ">
             <label for="direccion" class="form_label"> Direccion</label>
             <span class="form_line"></span>
            </div>
            
            <div class="form_group">
                <input type="text" id="ubicacion" class="form_input" placeholder=" ">
                <label for="ubicacion" class="form_label">Ubicacion Actual</label>
                <span class="form_line"></span>
               </div>
               <div class="form_group">
                <input type="text" id="trabajo" class="form_input" placeholder=" ">
                <label for="trabajo" class="form_label">Trabajo</label>
                <span class="form_line"></span>
               </div> 
               <div class="form_group">
                <input type="text" id="casa" class="form_input" placeholder=" ">
                <label for="casa" class="form_label">Casa</label>
                <span class="form_line"></span>
               </div>  
               <input type="submit" class="form_submit" value="Entrar">
            </div>
        </div>
    </form>
</body>
</html>
